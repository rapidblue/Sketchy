<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchy</title>
  </head>
  <body>
    <div id="container">
      <button id="clearBtn">Clear Canvas</button>
      <div id="grid">
        <div id="gridRow"></div>
      </div>
      <div id="gridSlider">
        <span class="sliderTitle">Grid Size</span>
        <input
          type="range"
          min="1"
          max="50"
          value="16"
          class="slider"
          id="myRange"
        />
        <span id="sliderValSqr"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
